db:
  image: mysql:latest
  environment:
    MYSQL_ROOT_PASSWORD: "secretpassword"
    MYSQL_USER: "app"
    MYSQL_PASSWORD: "app_password"
    MYSQL_DATABASE: "app"
  # command: mysql -u $MYSQL_USER -p$MYSQL_PASSWORD $MYSQL_DATABASE < init-script.sql
web:
  build: .
  ports:
    - "8080:80"
  links:
    - db
  environment:
    PHP_ENV: "development"
    DATABASE_USER: "app"
    DATABASE_HOST: "db"
    DATABASE_PASSWORD: "app_password"
    DATABASE_DATABASE: "app"
  volumes:
    - .:/var/www/html/